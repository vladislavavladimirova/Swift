<!DOCTYPE html>
<html>
    <h1>Space shop</h1>
    
    <body>

        space shop -> shorts -> rocket
        
        <br><br>
        
        You have selected the rocket shorts. Please fill out the form to customise your shorts.

        <h2>Shorts information:</h2>
            Size:
            <select>
                <option value="size1">XS</option>
                <option value="size2">S</option>
                <option value="size3">M</option>
                <option value="size4">L</option>
            </select>

        <br><br>

        Color:
            <select>
                <option value="color1">Black</option>
                <option value="color2">White</option>
                <option value="color3">Green</option>
                <option value="color4">Blue</option>
            </select>

        <br><br>

        Sex:
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female

        <h2>Delivery information:</h2>

        City:
            <select>
                <option value="city1">Sofia</option>
                <option value="city2">Plovdiv</option>
                <option value="city3">Vidin</option>
                <option value="city4">Varna</option>
            </select>

        <br><br>

        Address:
            <input type="text" placeholder="Street, Flat, Appartment">

        <br><br>

        Person to receive the package:
            <input type="text">
        
        <br><br>

        <input type="button" value="Go back">
        <input type="button" value="Place order">
        
    </body>
</html>
