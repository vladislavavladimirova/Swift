            <h1>If you'd like to contact us, please fill in the following form:</h1>
            <form method="POST" name="contactus" action="#">
                <div>
                    <p>First name: <input type="text" required name="firstName" placeholder="First name"></p>

                    <p>Phone number: <input type="number" required name="number" placeholder="+359#######"></p>
                    <p>Sex: <input type="radio" required name="Sex" value="Man"> Man
                    <input type="radio" required name="Sex" value="Female"> Female</p>
                    <p>Upload a picture if you want: <input type="file" name="Uploadpicture"></p>

                    <p><input type="submit" value="Submit"></p>
                </div>
            </form>
